
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <h2>用户列表</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{% url 'user_update' user.pk %}">编辑</a> - <a href="{% url 'user_delete' user.pk %}">删除</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">添加用户</a>
</body>
</html>
